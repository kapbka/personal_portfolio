{% extends 'portfolio/base.html' %}
{% block content %}
    <h1>Natalia's portfolio</h1>

    {% load static %}

    <a href="{% static 'portfolio/CV.pdf' %}">Resume</a>
    <br>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <img src="{% static 'portfolio/karbka.png' %}">

    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}">
        {% if project.url %}
            <br>
            <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}
{% endblock %}
